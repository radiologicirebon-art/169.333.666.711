<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Dokter - EMR Klinik Dr. H. Dudi</title>  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { margin: 0; background: #f1f5f9; }

    header {
      background: #0f766e;
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 { font-size: 18px; margin: 0; }
    header span { font-size: 13px; opacity: 0.9; }

    .logout {
      background: #ef4444;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .container { padding: 24px; }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-bottom: 28px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    }

    .card h3 { margin: 0; font-size: 14px; color: #6b7280; }
    .card p { margin: 10px 0 0; font-size: 26px; font-weight: 700; color: #0f766e; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    }

    th, td {
      padding: 14px 12px;
      font-size: 13px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th { background: #f0fdfa; color: #065f46; }

    .btn {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      font-size: 12px;
      cursor: pointer;
    }

    .btn-primary { background: #0f766e; color: white; }

    .empty {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #6b7280;
    }
  </style></head>
<body><header>
  <div>
    <h1>Dashboard Dokter</h1>
    <span id="userInfo"></span>
  </div>
  <button class="logout" onclick="logout()">Logout</button>
</header><div class="container">  <div class="cards">
    <div class="card">
      <h3>Antrian Hari Ini</h3>
      <p id="totalAntrian">0</p>
    </div>
    <div class="card">
      <h3>Sudah Diperiksa</h3>
      <p id="selesai">0</p>
    </div>
    <div class="card">
      <h3>Sisa Pasien</h3>
      <p id="sisa">0</p>
    </div>
  </div>  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Pasien</th>
        <th>Keluhan</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tabelPasien">
      <tr><td colspan="5" class="empty">Belum ada data antrian</td></tr>
    </tbody>
  </table></div><script>
  // ================= PROTEKSI LOGIN =================
  if (sessionStorage.getItem('login') !== 'true' || sessionStorage.getItem('role') !== 'dokter') {
    window.location.href = 'index.html';
  }

  document.getElementById('userInfo').innerText = 'Login sebagai: ' + sessionStorage.getItem('username');

  function logout() {
    sessionStorage.clear();
    window.location.href = 'index.html';
  }

  // ================= DATA DUMMY (STEP AWAL) =================
  const dataPasien = [
    { nama: 'Budi Santoso', keluhan: 'Demam & Batuk', status: 'Menunggu' },
    { nama: 'Siti Aminah', keluhan: 'Sakit Kepala', status: 'Menunggu' }
  ];

  const tbody = document.getElementById('tabelPasien');
  tbody.innerHTML = '';

  dataPasien.forEach((p, i) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${i + 1}</td>
      <td>${p.nama}</td>
      <td>${p.keluhan}</td>
      <td>${p.status}</td>
      <td><button class="btn btn-primary">Periksa</button></td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById('totalAntrian').innerText = dataPasien.length;
  document.getElementById('selesai').innerText = 0;
  document.getElementById('sisa').innerText = dataPasien.length;
</script></body>
</html>
