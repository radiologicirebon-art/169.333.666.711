<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMR Klinik H. Dudi â€“ DEMO</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box;font-family:Inter,Arial}
body{margin:0;background:#f9fafb}
.hidden{display:none}
header{
  height:56px;background:#fff;border-bottom:1px solid #e5e7eb;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 20px;font-weight:600
}
.app{display:flex;min-height:calc(100vh - 56px)}
nav{
  width:220px;background:#fff;border-right:1px solid #e5e7eb;padding:12px
}
nav button{
  width:100%;padding:10px;margin-bottom:6px;
  border:none;border-radius:8px;background:transparent;
  text-align:left;cursor:pointer
}
nav button:hover{background:#f3f4f6}
main{flex:1;padding:24px}
.card{
  background:#fff;border-radius:14px;padding:20px;margin-bottom:20px;
  box-shadow:0 8px 20px rgba(0,0,0,.04)
}
.stat{
  display:flex;gap:20px;margin-bottom:20px
}
.stat div{
  flex:1;background:#f1f5f9;border-radius:12px;
  padding:16px;text-align:center
}
.stat b{font-size:28px;display:block}
input,textarea,select{
  width:100%;padding:10px;margin-bottom:12px;
  border-radius:10px;border:1px solid #d1d5db
}
button.primary{
  background:#2563eb;color:#fff;border:none;
  padding:10px 16px;border-radius:10px;cursor:pointer
}
button.success{
  background:#16a34a;color:#fff;border:none;
  padding:8px 14px;border-radius:10px;cursor:pointer
}
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #e5e7eb}
tr:hover{background:#f9fafb;cursor:pointer}
</style>
</head>

<body>

<header>
  <span>EMR Klinik H. Dudi <small>(DEMO)</small></span>
  <select onchange="setRole(this.value)">
    <option value="">Pilih Role</option>
    <option value="dashboard">Dashboard</option>
    <option value="pendaftaran">Pendaftaran</option>
    <option value="perawat">Perawat</option>
    <option value="dokter">Dokter</option>
    <option value="farmasi">Farmasi</option>
    <option value="tv">TV Antrian</option>
  </select>
</header>

<div class="app">
<nav id="menu"></nav>

<main>

<!-- DASHBOARD -->
<div id="dashboard" class="card">
  <h2>Dashboard Kunjungan</h2>

  <div class="stat">
    <div><b id="totalKunjungan">0</b>Total Kunjungan</div>
    <div><b id="menunggu">0</b>Menunggu</div>
    <div><b id="selesai">0</b>Selesai</div>
  </div>

  <canvas id="grafikKunjungan" height="120"></canvas>
</div>

<!-- PENDAFTARAN -->
<div id="pendaftaran" class="card hidden">
  <h2>Pendaftaran</h2>
  <input id="namaPasien" placeholder="Nama Pasien">
  <button class="primary" onclick="daftarPasien()">Simpan</button>
</div>

<!-- PERAWAT -->
<div id="perawat" class="card hidden">
  <h2>Perawat</h2>
  <table><tbody id="tabelPerawat"></tbody></table>
</div>

<div id="anamnesa" class="card hidden">
  <h2>Anamnesa</h2>
  <p id="infoPerawat"></p>
  <textarea id="keluhan" placeholder="Keluhan"></textarea>
  <input id="ttv" placeholder="TTV">
  <button class="primary" onclick="simpanAnamnesa()">Simpan</button>
</div>

<!-- DOKTER -->
<div id="dokter" class="card hidden">
  <h2>Dokter</h2>
  <table><tbody id="tabelDokter"></tbody></table>
</div>

<div id="soap" class="card hidden">
  <h2>Pemeriksaan Dokter</h2>
  <p id="infoDokter"></p>
  <textarea id="diagnosis" placeholder="Diagnosis"></textarea>
  <textarea id="resep" placeholder="Resep"></textarea>
  <button class="primary" onclick="simpanSOAP()">Simpan</button>
</div>

<!-- FARMASI -->
<div id="farmasi" class="card hidden">
  <h2>Farmasi</h2>
  <table><tbody id="tabelFarmasi"></tbody></table>
</div>

<div id="detailFarmasi" class="card hidden">
  <h2>Penyerahan Obat</h2>
  <p id="infoFarmasi"></p>
  <textarea id="resepFarmasi" readonly></textarea>
  <button class="success" onclick="selesaiFarmasi()">Obat Diserahkan</button>
</div>

<!-- TV -->
<div id="tv" class="card hidden" style="text-align:center">
  <h1 style="font-size:48px">ANTRIAN</h1>
  <div id="tvNomor" style="font-size:120px;font-weight:800">-</div>
  <div id="tvNama" style="font-size:36px">Menunggu</div>
</div>

</main>
</div>

<script>
firebase.initializeApp({
  databaseURL:"https://develop-program-erm-default-rtdb.asia-southeast1.firebasedatabase.app"
});
const db=firebase.database();
let pasienAktif=null;
let terakhirDipanggil=null;
let chart=null;

function setRole(r){
menu.innerHTML='';
add('Dashboard','dashboard');
if(r==='pendaftaran')add('Pendaftaran','pendaftaran');
if(r==='perawat')add('Perawat','perawat');
if(r==='dokter')add('Dokter','dokter');
if(r==='farmasi')add('Farmasi','farmasi');
if(r==='tv')add('TV Antrian','tv');
show('dashboard');
}
function add(l,i){
let b=document.createElement('button');
b.innerText=l;b.onclick=()=>show(i);menu.appendChild(b);
}
function show(i){
document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
document.getElementById(i).classList.remove('hidden');
}

function daftarPasien(){
db.ref('kunjungan_hari_ini').push({
nama:namaPasien.value,
antrian:'A'+Math.floor(Math.random()*900),
status:'menunggu_perawat'
});
}

function panggilSuara(no,nama){
const u=new SpeechSynthesisUtterance(
`Nomor antrian ${no}, atas nama ${nama}, silakan menuju ruang pelayanan`
);
u.lang='id-ID';u.rate=0.9;
speechSynthesis.cancel();
speechSynthesis.speak(u);
}

/* LISTENER + DASHBOARD */
db.ref('kunjungan_hari_ini').on('value',s=>{
let stat={
menunggu_perawat:0,
menunggu_dokter:0,
selesai_dokter:0,
selesai_farmasi:0
};

tabelPerawat.innerHTML='';
tabelDokter.innerHTML='';
tabelFarmasi.innerHTML='';

s.forEach(c=>{
let d=c.val();
stat[d.status]=(stat[d.status]||0)+1;

if(d.status==='menunggu_perawat'){
let r=document.createElement('tr');
r.innerHTML=`<td>${d.antrian}</td><td>${d.nama}</td>`;
r.onclick=()=>{pasienAktif={k:c.key,d};infoPerawat.innerText=d.nama;show('anamnesa');};
tabelPerawat.appendChild(r);
}

if(d.status==='menunggu_dokter'){
let r=document.createElement('tr');
r.innerHTML=`<td>${d.antrian}</td><td>${d.nama}</td>`;
r.onclick=()=>{pasienAktif={k:c.key,d};infoDokter.innerText=d.nama;show('soap');};
tabelDokter.appendChild(r);
}

if(d.status==='selesai_dokter'){
let r=document.createElement('tr');
r.innerHTML=`<td>${d.antrian}</td><td>${d.nama}</td>
<td><button class="success" onclick="
db.ref('kunjungan_hari_ini/${c.key}').update({dipanggil:true})
">Panggil</button></td>`;
r.onclick=()=>{pasienAktif={k:c.key,d};
infoFarmasi.innerText=d.nama;
resepFarmasi.value=d.resep;
show('detailFarmasi');};
tabelFarmasi.appendChild(r);
}

if(d.dipanggil && terakhirDipanggil!==c.key){
terakhirDipanggil=c.key;
tvNomor.innerText=d.antrian;
tvNama.innerText=d.nama;
panggilSuara(d.antrian,d.nama);
}
});

/* DASHBOARD */
totalKunjungan.innerText=s.size;
menunggu.innerText=stat.menunggu_perawat+stat.menunggu_dokter;
selesai.innerText=stat.selesai_farmasi;

updateChart(stat);
});

function updateChart(stat){
const data=[
stat.menunggu_perawat,
stat.menunggu_dokter,
stat.selesai_dokter,
stat.selesai_farmasi
];
if(chart)chart.destroy();
chart=new Chart(document.getElementById('grafikKunjungan'),{
type:'bar',
data:{
labels:['Menunggu Perawat','Menunggu Dokter','Selesai Dokter','Selesai Farmasi'],
datasets:[{data}]
},
options:{plugins:{legend:{display:false}}}
});
}

function simpanAnamnesa(){
db.ref(`kunjungan_hari_ini/${pasienAktif.k}/status`).set('menunggu_dokter');
show('perawat');
}
function simpanSOAP(){
db.ref(`kunjungan_hari_ini/${pasienAktif.k}`).update({
diagnosis:diagnosis.value,
resep:resep.value,
status:'selesai_dokter'
});
show('dokter');
}
function selesaiFarmasi(){
db.ref(`kunjungan_hari_ini/${pasienAktif.k}/status`).set('selesai_farmasi');
show('farmasi');
}
</script>

</body>
</html>
