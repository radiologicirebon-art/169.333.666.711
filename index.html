
<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMR Klinik Dr. H. Dudi - Login</title>  <!-- Google Font -->  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">  <!-- Firebase SDK -->  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f766e, #134e4a);
    }
    .login-card {
      background: #ffffff;
      width: 380px;
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }
    .login-card h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      color: #0f766e;
      text-align: center;
    }
    .login-card p {
      text-align: center;
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 28px;
    }
    label {
      font-size: 13px;
      font-weight: 600;
      color: #374151;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #0f766e;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0f766e;
      border: none;
      color: white;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #115e59;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }
    .error {
      color: red;
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
    }
  </style></head>
<body>  <div class="login-card">
    <h1>EMR Klinik Dr. H. Dudi</h1>
    <p>Elektronik Rekam Medis • Klinik Dokter Umum</p><label>Email</label>
<input type="email" id="email" placeholder="contoh@klinik.com" />

<label>Password</label>
<input type="password" id="password" placeholder="********" />

<button onclick="login()">Masuk Sistem</button>

<div id="error" class="error"></div>

<div class="footer">
  © 2026 Klinik Dr. H. Dudi
</div>

  </div><script>
  // ================= FIREBASE CONFIG =================
  const firebaseConfig = {
    databaseURL: "https://develop-program-erm-default-rtdb.asia-southeast1.firebasedatabase.app/"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // ================= LOGIN FUNCTION =================
  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorBox = document.getElementById('error');

    errorBox.innerText = "";

    if (!email || !password) {
      errorBox.innerText = "Email dan password wajib diisi";
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        sessionStorage.setItem("uid", userCredential.user.uid);
        window.location.href = "dashboard.html";
      })
      .catch((error) => {
        errorBox.innerText = "Login gagal: " + error.message;
      });
  }
</script></body>
</html>
